<div>
	<table border="1" width="100%">
		<tr>
			<th height="20%">Identificación</th>
			<th height="35%">Nombre completo</th>
			<th height="35%">Correo Electrónico</th>
		</tr>
		<tr *ngFor="let cliente of clientes">
			<td>{{cliente.cedula}}</td>
			<td>{{cliente.nombres}} {{cliente.apellidos}}</td>
			<td>{{cliente.correoElectronico}}</td>
		</tr>
	</table>
	<button (click)="onNuevo()">Crear nuevo </button>
</div>
